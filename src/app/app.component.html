<div class="form-container">
  <form autocomplete="off" (ngSubmit)="onSendExchange(f)" #f="ngForm">
    <label for="amount-send" class="label-header">Tu envías exactamente</label>

    <div class="input-group">
      <input type="number" min="1" step="any" id="amount-send" [(ngModel)]="quotation1.base_amount"
        name="currencyValueFrom" required>

      <div class="currency-select">
        <img src="images/us-flag.png" alt="USD Flag" class="flag-icon">
        <select name="currencySelectedFrom" [(ngModel)]="quotation1.base_currency">
          <option value="USD" selected>USD</option>
        </select>
      </div>
    </div>

    <div class="fees">
      <div>
        <span class="bold">${{quotation1.pct_fee}}</span>
        <span class="bold">Percentage quotation fee</span>
      </div>
      <div>
        <span class="bold">${{quotation1.fixed_fee}}</span>
        <span>Fixed quotation fee</span>
      </div>
    </div>

    <hr>

    <div class="exchange">
      <div>
        <span class="bold">${{quotation1.balam_rate}} {{quotation1.quote_currency}} = $1 {{quotation1.base_currency}}</span>
        <span class="bold">Balam Rate</span>
      </div>
      <div>
        <span class="small">*Válido por 10 minutos</span>
      </div>
    </div>


    <label for="amount-receive" class="label-header">Recibes exactamente</label>
    <div class="input-group">
      <input type="number" id="amount-receive" min="1" value="1" step="any" name="currencyValueTo"
        [(ngModel)]="quotation1.quote_amount" required>
      <div class="currency-select">
        <img src="images/col-flag.png" alt="quotation currency flag" class="flag-icon">
        <select name="currencySelectedTo" [(ngModel)]="quotation1.quote_currency">
          <option value="MXN" selected>MXN</option>
          <option value="COP">COL</option>
        </select>
      </div>
    </div>

    <p class="arrival-time">Tu dinero llega en <strong>15 minutos</strong></p>

    <div class="container-button">
      <button type="submit">Enviar ahora</button>
    </div>

  </form>

  <div class="powered-by">
    <p>Powered by</p>
    <img src="images/balam-logo.png" alt="Balam Logo">
  </div>
</div>
